<div class="container mt-4">
    @if (loading) {
    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    } @else if (product) {
    <div class="row">
        <div class="col-md-6">
            <img [src]="product.image" [alt]="product.title" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ product.title }}</h2>
            <div class="mb-3">
                <span class="badge bg-secondary">{{ product.category | titlecase }}</span>
            </div>
            <div class="mb-3">
                <div class="d-flex align-items-center">
                    <span class="text-warning">â˜…</span>
                    <span class="ms-2">{{ product.rating.rate }} ({{ product.rating.count }} reviews)</span>
                </div>
            </div>
            <h3 class="text-primary">{{ product.price | currency }}</h3>
            <p class="mt-3">{{ product.description }}</p>

            <div class="mt-4">
                <div class="input-group mb-3" style="width: 150px;">
                    <button class="btn btn-outline-secondary" (click)="decreaseQuantity()">-</button>
                    <input type="text" class="form-control text-center" [(ngModel)]="quantity" readonly>
                    <button class="btn btn-outline-secondary" (click)="increaseQuantity()">+</button>
                </div>
                <button class="btn btn-success btn-lg" (click)="addToCart()">
                    Add to Cart
                </button>
                <button class="btn btn-secondary btn-lg ms-2" routerLink="/products">
                    Back to Products
                </button>
            </div>
        </div>
    </div>
    }
</div>
