<div class="container mt-5 form-alignment">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="emilys" value="emilys" formControlName="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="emilyspass" formControlName="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" [disabled]="loading || loginForm.invalid">
                            @if (loading) {
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            }
                            <span>Login</span>
                        </button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
                        <p><span>Get userData from <a href="https://dummyjson.com/users">dummyjson</a></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
