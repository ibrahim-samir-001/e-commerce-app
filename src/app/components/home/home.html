<div class="container text-center mt-5 home-dark-bg">
    <div class="p-5 mb-4 rounded-3 home-dark-card">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold home-dark-title">Welcome to Our Store!</h1>
            <p class="fs-4 home-dark-text">Find the best products at unbeatable prices. Your one-stop shop for
                everything
                you need.</p>
            <a class="btn btn-primary btn-lg" routerLink="/products">Shop Now</a>
        </div>
    </div>
    <div id="bannerCarousel" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-interval="3500">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="banner-1.jpg" class="d-block w-100 banner-img" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="banner-2.jpg" class="d-block w-100 banner-img" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="banner-3.jpg" class="d-block w-100 banner-img" alt="Banner 3">
            </div>
            <div class="carousel-item">
                <img src="banner-4.jpg" class="d-block w-100 banner-img" alt="Banner 4">
            </div>
            <div class="carousel-item">
                <img src="banner-5.jpg" class="d-block w-100 banner-img" alt="Banner 5">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
