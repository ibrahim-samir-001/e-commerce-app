<div class="container mt-4">
    <h2>Products</h2>

    <div class="row mb-4">
        <div class="col-md-4">
            <select class="form-select" [(ngModel)]="selectedCategory" (change)="applyFilters()">
                <option value="">All Categories</option>
                @for (category of categories; track category) {
                <option [value]="category">{{ category | titlecase }}</option>
                }
            </select>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchTerm"
                (input)="applyFilters()">
        </div>
    </div>

    <div class="row">
        @for (product of paginatedProducts; track product.id) {
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="img-container">
                    <img [src]="product.image" class="card-img-top p-3" [alt]="product.title"
                    style="height: 300px; object-fit: contain;">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.title | slice:0:50 }}...</h5>
                    <p class="card-text">{{ product.price | currency }}</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm me-2" [routerLink]="['/product', product.id]">View
                            Details</button>
                        <button class="btn btn-success btn-sm" (click)="addToCart(product)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        } @empty {
        <div class="col-12">
            <p class="text-center text-muted">No products found.</p>
        </div>
        }
    </div>

    @if (totalPages > 1) {
    <nav>
        <ul class="pagination justify-content-center">
            @for (page of [].constructor(totalPages); let i = $index; track i) {
            <li class="page-item" [class.active]="currentPage === i + 1">
                <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
            </li>
            }
        </ul>
    </nav>
    }
</div>
